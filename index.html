<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Memory Card Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
</head>
<body>
    
    <div class="overlay">
        <p class="overlay_message"></p>
        <select class="dropdown">
            <option value="4">Size : 4 x 4</option>
            <option value="6">Size : 6 x 6</option>
            <option value="8">Size : 8 x 8</option>
        </select>
    </div>
    <table id="card-container"></table>
    <div id="runner"></div>
    <div id="failed-count">
        Failed Count : <span id="fc_count"></span>
    </div>

    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="js/jquery.runner.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
